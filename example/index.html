<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body ng-app="app">
    <h1 class="text-center">angular-schema-form-remote-validator example</h1>

    <h2>Example 1</h2>
    <form name="myForm"
          ng-controller="formCtrl"
          ng-submit="submit(form)" no-validate>
      <div sf-schema="schema"
           sf-form="form"
           sf-model="model">
      </div>
      <button class="btn btn-default" ng-click="setValidIban()">
        Set valid IBAN
      </button>
      <button class="btn btn-default" ng-click="setInvalidIban()">
        Set invalid IBAN
      </button>
      <div>{{prettyModel}}</div>
    </form>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="../bower_components/tv4/tv4.js"></script>
    <script src="../bower_components/iban/iban.js"></script>
    <script src="../bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script src="../bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
    <script src="../dist/angular-schema-form-remote-validator.js"></script>
    <script src="index.js"></script>
  </body>
</html>
